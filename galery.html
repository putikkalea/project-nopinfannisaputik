<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesona Indonesia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header class="header" id="header">
        <a href="#" class="logo">
          <span>Pesona Indonesia</span>
        </a>
        <nav>
          <ul class="navbar">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="galery.html">Galery</a></li>
            <li><a href="bio.html">Biodata</a></li>
			<li><a href="Rumus bamgun.html">Rumus</a></li>
          </ul>
        </nav>
      </header>
    </section>

    <section class="album">
      <div class="heading">
        <span class="album">Galery Rakyat</span>
        <div class="line"></div>
      </div>

      <div class="vid">
        <h1>Banyuwangi Kota</h1>
        <video controls>
          <source src="video & audio/cinematic.mp4" type="video/mp4" />
        </video>
        <h1>Rujak Soto</h1>
        <video controls>
          <source src="video & audio/rujak soto.mp4" type="video/mp4" />
        </video>
        <h1>Jajanan Bagiak</h1>
        <video controls>
          <source src="video & audio/jajanan bagiak.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="song">
        <h1>Gerajagan</h1>
        <audio controls>
          <source src="video & audio/gerajagan.mp3" type="audio/mp3" />
        </audio>
        <h1>Edan Turun</h1>
        <audio controls>
          <source src="video & audio/edan turun.mp3" type="audio/mp3" />
        </audio>
        <h1>Umbul Umbul</h1>
        <audio controls>
          <source src="video & audio/umbul umbul.mp3" type="audio/mp3" />
        </audio>
      </div>
    </section>

    <script>
      let prevScrollPos = window.pageYOffset;

      window.onscroll = function() {
          let currentScrollPos = window.pageYOffset;

          if (prevScrollPos > currentScrollPos) {
              document.getElementById("header").style.top = "0";
          } else {
              document.getElementById("header").style.top = "-100px";
          }

          prevScrollPos = currentScrollPos;
      };
    </script>
  </body>
</html>
